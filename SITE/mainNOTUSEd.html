<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Ace Logistics Hub</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      .dashboardButton
      {
        color: #20556;
									background-color: # f4e022;
        width: 80 px;
        height: 40 px;
        border: none
      }
    </script>
  </head>

  <body>
    <form class="main">
      <div class="menuwrap">
        <div style="generalText"> General </div>
        <div class="dashboard" onclick="">
          <input id="dashboard" type="button" value="Dashboard" class="dashboard"> </div>
        <div class="leaderboards" onclick="">

        <div class="deliveries" onclick="">

        <div style="adminText"> Admin </div>
        <div class="manageusr" onclick="">

        </div>
      </div>
      </div>
  </body>

</html>
